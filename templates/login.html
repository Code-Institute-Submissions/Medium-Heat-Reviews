{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>
    
    <div class="container">
    <div class="row center-align">
        <form class="col s12  m12" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel login-edit">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix yellow-text"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix yellow-text"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have an account yet?
                <a href="{{ url_for('register') }}" class="deep-purple-text">Sign Up Here!</a>
            </p>
        </div>
        </div>
    </div>

{% endblock %}
