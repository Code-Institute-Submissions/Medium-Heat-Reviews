{% extends "base.html" %}
{% block content %}
   
{% if main_content == "edit_profile" %}
    <div class="container-fluid">
        {% include "edit_profile.html" %}
    </div>

    {% else %}
    <br><br>
    <div class="container well">
        <div class="row">
            <div class="col m2">
                <a class="btn" href="{{ url_for('edit_profile', user_profile_id=user._id) }}" title="edit profile">Edit Profile <i
                    class="fas fa-user-edit icon-btn" aria-hidden="true"></i></a>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 right-align">
                    <img src="{{ user.user_image }}" class="img-circle center-align">    
                </div>  
            </div>
	        <div class="row">
                <div class="col-sm-12 col-md-12 center-align">
                    <h3>{{ user.username }}'s Profile</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 center-align">
                    <h6>{{ user.email }}</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 center-align">
                    <h6>{{ user.tagline }}</h6>
                </div>
            </div>    
        </div>
    {% endif %}

    <!--
        I WANT TO ADD THE REVIEWS SUBMITTED BY A USER TO SHOW ON THEIR PROFILE.
    -->


{% endblock %}
