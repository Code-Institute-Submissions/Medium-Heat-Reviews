{% extends "base.html" %}
{% block content %}
   
{% if main_content == "edit_profile" %}
    <div class="container-fluid">
        {% include "edit_profile.html" %}
    </div>

    {% else %}
    <br><br>
    <div class="container well">
            <div class="row">
                <div class="col-12 image-edit center-align">
                    <img src="{{ user.user_image }}" class="img-circle center-align">
                </div>  
            </div>
	        <div class="row">
                <div class="col-12 center-align">
                    <h3>{{ user.username }}'s Profile</h3>
                    <p>{{ user.email }}</p>
                    <p>{{ user.tagline }}</p>
                </div>
                <div class="row">
            <div class="col m2">
                <a class="btn" href="{{ url_for('edit_profile', user_profile_id=user._id) }}" title="edit profile"> <i
                    class="fas fa-user-edit icon-btn" aria-hidden="true"> Edit Profile</i></a>
            </div>
            </div>   
        </div>
    {% endif %}

    <!--

    -->


{% endblock %}
