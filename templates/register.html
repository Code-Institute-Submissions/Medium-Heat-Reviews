{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>
    
    <div class="container">
    <div class="row">
        <form class="col s12 m12" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel login-edit">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix yellow-text"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="white-text validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix yellow-text"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="white-text validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" title="register" value="submit" class="col s12 btn">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered? <a href="{{ url_for('login') }}" class="deep-purple-text text-lighten-2">Log in Here!</a>
            </p>
        </div>
    </div>
    </div>
{% endblock %}
